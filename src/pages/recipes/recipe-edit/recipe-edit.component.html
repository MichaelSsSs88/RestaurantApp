
  <div class="border-4 rounded-xl p-8 bg-color-primary-1 m-4 mt-0">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="text-left">
        <div class="xl:mx-48 lg:mx-48 md:mx-4 sm:mx-4 mb-4 m-auto ">
          <img [src]="recipeForm.value.imagePath" alt="" srcset="" class="h-auto w-full rounded-lg" >
        </div>
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group">
          <input type="url" formControlName="imagePath" name="imagePath"
            id="imagePath"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required />
          <label for="imagePath" className={{class_email}}>Image Url</label>

        </div>
        <div class="relative z-0 w-full mb-6 group">
          <input type="text" formControlName="name" name="name" id="name"
            class="{{class_name}}"
            placeholder=" " required />
          <label for="name" className={{class_email}}>Name</label>
          <span *ngFor="let error of showError('name')" class="text-red-700">{{error}}</span>
        </div>
      </div>
      <div class="grid md:grid-cols-1 md:gap-6">

        <div class="relative z-0 w-full mb-6 group mt-2">
          <textarea formControlName="description" name="description" id="description"
          class={{this.class_description_input}}

          cols="30" rows="5">
          </textarea>
          <!-- <input type="text" formControlName="description" name="description"
            id="description"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required /> -->
          <label for="description" className={{class_description}}>Description</label>
          <span *ngFor="let error of showError('description')" class="text-red-700">{{error}}</span>
          <div class="col-2 py-5 pb-0">
            <h1 class="text-white text-2xl pb-4  lg:px-0 md:px-0 sm:px-0 xs:px-4">New
              Ingredient</h1>
              <div
              class="border-4 rounded-xl p-8 bg-color-primary-1 lg:mx-0 py-5 sm:mx-0 md:mx-0 xs:mx-4">
              <form [formGroup]="signin" (ngSubmit)="saveIngredient()" class="text-left">

                <div class="grid md:grid-cols-2 md:gap-6">
                  <div class="relative z-0 w-full mb-6 group">
                    <input type="text" formControlName="name_ingredient" name="name_ingredient" id="name_ingredient"
                      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                      placeholder=" " required />
                    <label for="name_ingredient" className={{class_ingredient}}>Name</label>
                    <span class="text-red-700">{{ getError('name_ingredient')}}</span>
                  </div>
                  <div class="relative z-0 w-full mb-6 group">
                    <input type="number" pattern="^[1-9]+[0-9]*$" formControlName="quantity"
                      name="quantity" id="quantity"
                      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                      placeholder=" " required />
                    <label for="quantity" className={{class_quantity}}>Quantity</label>
                    <span *ngFor="let error of getError('quantity')" class="text-red-700">{{error}}</span>
                  </div>
                </div>

                <!-- <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button> -->
                <button [disabled]="this.signin.status==='INVALID'" type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-20">{{ingredientId?'Update':'Save'}}</button>
              </form>
            </div>
            <div
              class="col-2 lg:mx-0  sm:mx-0 lg:px-0 md:px-0 md:mx-0 sm:px-0 xs:mx-4  xs:px-0">
              <h1 class="text-white text-2xl">Ingredients</h1>
              <hr class="mb-4 border-2">
              <ul *ngIf="recipeSelected" class="mb-8 space-y-4 text-left text-gray-500 dark:text-white ">
                <div *ngFor="let ingredient of recipeSelected.ingredients;index as i"
                  class="grid grid-cols-12">
                  <a
                    class="flex col-end-10 col-start-1 space-x-3 border-2 rounded-md hover:bg-white hover:scale-y-125 hover:text-black w-full"
                    style="cursor: pointer;"
                    (click)="updateIngredient(i)"
                    routerLinkActive="router-link-active">
                    <svg
                      class="flex-shrink-0 w-5 h-5"
                      fill="currentColor" viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path></svg>{{ingredient.name}}({{ingredient.amount}})

                  </a>
                  <button (click)="deleteIngredient(i)" type="button"
                    class="ml-auto -mx-1.5  bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5  hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700 col-start-12"
                    data-dismiss-target="#alert-border-2" aria-label="Close">
                    <span class="sr-only">Dismiss</span>
                    <svg class="w-3 h-3" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                  </button>
                </div>

              </ul>
            </div>
          </div>
          <div class="relative z-0 w-full mb-6 group">
            <button [disabled]="this.recipeForm.status==='INVALID'" type="submit" class="border-2 m-4 ml-0 p-2 rounded-md bg-gradient-to-r from-purple-600 to-blue-600 hover:">Enviar</button>
            <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
              <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                  Purple to blue
              </span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
